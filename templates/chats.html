{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Rental</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet"  type="text/css" href="{% static 'css/dashboard.css' %}" />
  </head>

  <body>
    <!-- <header>
      <nav>
        <h1>Chats</h1>
        <div>
          <a href="/">Home</a>
          <a href="/advert/ads">List of Houses</a>
        </div>
      </nav>
    </header> -->
    <!-- !-- Nav bar start --> 
      <div class="navigation">
        <ul>
          <li class="list">
            <b></b>
            <b></b>
            <a href="/advert/new">
              <span class="icon">
                <ion-icon name="home-outline"></ion-icon>
              </span>
              <span class="title">Add House</span>
            </a>
          </li>
          <li class="list">
            <b></b>
            <b></b>
            <a href="/listings/lists">
              <span class="icon">
                <ion-icon name="list"></ion-icon>
              </span>
              <span class="title">Lisitings</span>
            </a>
          </li>
          <li class="list">
            <b></b>
            <b></b>
            <a href="/book/bookings">
              <span class="icon">
                <ion-icon name="albums"></ion-icon>
              </span>
              <span class="title">Bookings</span>
            </a>
          </li>
          <li class="list active">
            <b></b>
            <b></b>
            <a href="/chat/chats">
              <span class="icon">
                <ion-icon name="chatbubbles"></ion-icon>
              </span>
              <span class="title">Chats</span>
            </a>
          </li>
          <li class="list">
            <b></b>
            <b></b>
            <a href="/">
              <span class="icon">
                <ion-icon name="log-out"></ion-icon>
              </span>
              <span class="title">Logout</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="toggle">
        <ion-icon name="menu-outline" class="open"></ion-icon>
        <ion-icon name="close-outline" class="close"></ion-icon>
      </div>
      <!-- Nav bar end -->

    <div class="container">
      {% if messages %} {% for messsage in messages %}
      <div class="message">{{messsage}}</div>
      {% endfor %} {% endif %}
      <h1 style="text-align: center; margin-top: 20px">Chat with Client</h1>
      {% for item in questions %}
      <form
        action="/chat/ans/{{item.id}}"
        class="form fm-center"
        id="form"
        method="POST"
        enctype="multipart/form-data"
      >
        {% csrf_token %}

        <div class="form-control">
          <h4>ADVERT ID: {{item.advert_id}}</h4>
          <label for="rent">Question: {{item.question}}</label>
          <textarea name="ans" id="desc" cols="45" rows="5"></textarea>
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small></small>
        </div>

        <div class="form-control">
          <button type="submit">Submit</button>
        </div>
      </form>
      {% endfor %}
    </div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script  type="text/javascript" src="{% static 'js/dashboard.js' %}"></script>
  </body>
</html>
